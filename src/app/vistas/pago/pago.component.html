<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="pago.component.css">
  <title>Seccion Pago</title>
</head>
<body style="background-image: url(../../assets/img/fondo2.jpg);">
  <!-- <div class="mainscreen"> -->
  <!-- <img src="https://image.freepik.com/free-vector/purple-background-with-neon-frame_52683-34124.jpg"  class="bgimg " alt="">  -->
    <div class="card">
      
      <div class="rightside">
        <form action="">
          <h1>Metodo de pago</h1>
          <h4>Informacion de pago</h4>
          <p>Nombre del titular de la tarjeta</p>
          <input type="text" class="form-control" name="name" required />
          <p>Número de tarjeta</p>
          <input type="number" class="inputbox" pattern="[0-9]+" maxlength="16" name="card_number" id="card_number" required />

          <p>Tipo de tarjeta</p>
          <select class="inputbox" name="card_type" id="card_type" required>
            <option value="">--Seleccione un tipo de tarjeta--</option>
            <option value="Visa">Visa</option>
            <option value="RuPay">American Express</option>
            <option value="MasterCard">MasterCard</option>
          </select>
<div class="expcvv">

          <p class="expcvv_text">Expiración</p>
          <input type="date" class="inputbox" name="exp_date" id="exp_date" required />

          <p class="expcvv_text2">CVV</p>
          <input type="password" class="inputbox" maxlength="3" name="cvv" id="cvv" required />
      </div>
          <p></p>
          <button type="submit" class="button">Verificar</button>
        </form>
      </div>

      <img class="img-pagos" src="../../assets/img/registro-imagen.png" height="300" width="300" alt="img-pagos">
    </div>
  <!-- </div> -->

</body>
</html>
