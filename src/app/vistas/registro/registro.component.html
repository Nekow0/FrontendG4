


<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Registrar</h2>


                <div class="card-body">
                    <form [formGroup]="formContacto" (ngSubmit)="submit()">

                        <div class="input-group form-group">
                            
                            <input type="text" formControlName="nombre" class="form-control" placeholder="Ingrese Nombre de usuario">
                        </div>
                        
                        <span *ngIf="this.formContacto.controls['nombre'].errors?.['required']">
                            Nombre no v치lido
                        </span>
                        <br>

                        <div class="input-group form-group">
                           
                            <input type="email" formControlName="email" class="form-control" placeholder="Ingrese Email">
                        </div>
                        <br>
                        <span *ngIf="this.formContacto.controls['email'].errors?.['email']">
                            Email no v치lido
                        </span>


                        <div class="input-group form-group">
                            
                            <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                        </div>
                       
                        <span *ngIf="this.formContacto.controls['password'].errors?.['required']">
                            Debe incuir password
                        </span>
                        <br>
                        <br>
                        <div class="input-group form-group">
                        
                            <input type="password" formControlName="password2" class="form-control" placeholder="Confirme Password" required>
                        </div>
                        
                        <span *ngIf="this.formContacto.controls['password'].errors?.['required']">
                            Debe incuir password
                        </span>
                        <br>
                        <br>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Recordar usuario
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
