


<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Registrar</h2>


                <form class="row g-6 needs-validation" novalidate method="post" oninput='up2.setCustomValidaty(up2.value != ip.value ? "La contraseña no es igual." : "")'>
                    <div class="col-md-12">                      
                      <input type="name" class="form-control form-control-sm" id="validationCustom01" placeholder="Tu Nombre" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div><br>
                    </div><br>
                    <br>

                    <div >                        
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo" required>
                        <div id="emailHelp" class="form-text">Debe ingresar un correo valido.</div><br>
                    </div>

                    <div class="col-mb-6">
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Contraseña" minlength="8" maxlength="20">
                        <div id="passwordHelpBlock" class="form-control-sm3" name="up">
                            Tu contraseña debe ser entre 8-20 caracteres.                        
                        </div>
                    </div>
                    
                    <div class="col-mb-6">
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Contraseña">
                            <div id="passwordHelpBlock" class="form-text" name="up2">
                                Repite tu contraseña.                        
                            </div>
                    </div>

                    <div class="col-12">
                      <button class="btn" type="submit" [routerLink]="['/home']" routerLinkActive="router-link-active" target="_blank">Registrar</button>                      
                    </div>
                  
                </form>


            </div>
            <div class="signup-image">
                <figure><img src="../../assets/img/registro-imagen.png" style="height: 400px; width: 450px;" alt="sing up image"></figure>
                
            </div>
        </div>
    </div>
</section>
